							</ul>

						<div class="manage single">

					</div>
				</div>
			</div>
			<div id="admin">
				<div class="admin-container">
					<div id="pixels" class="para">
						<div class="copyboard shadow-bg">
							<div class="header">
								<div class="img col-xs-3">
									<img src="images/diamond.png" alt="" />
								</div>
								<div class="install col-xs-9">
									<h3>Install The Proof Pixel</h3>
									<p>You'll only have to do this once across your entire site and then you'll be ready to roll.</p>
								</div>
							</div>
							<div class="body boxer">

									<!-- Trigger -->
									<button class="btn bttn copy-btn" data-clipboard-action="copy" data-clipboard-target="#bar" onclick="reClass()">
										<i class="fa fa-copy"></i><span class="copy">Copy to Clipboard</span>
										<i class="fa fa-check"></i><span class="copied">Copied!</span>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".fa-chevron-circle-right").click(function(){
				$("#bars").toggleClass("open");
				$(".overlays").toggleClass("views");
				$("body").toggleClass("scroll-off");
			});
			$(".overlays").click(function(){
				$("#bars").toggleClass("open");
				$(".overlays").toggleClass("views");
				$("body").toggleClass("scroll-off");
			});
			$(".option .single ul li a").click(function(){
				$("#bars").toggleClass("open");
				$(".overlays").toggleClass("views");
				$("body").toggleClass("scroll-off");
			});
			
			$(".copy-btn").click(function(){
				$(".copy-btn").addClass('change');				
			});			
			
			var clipboard = new Clipboard('.copy-btn');
			clipboard.on('success', function(e) {
			  console.info('Action:', e.action);
			  console.info('Text:', e.text);
			  console.info('Trigger:', e.trigger);
			  e.clearSelection();
			});
			clipboard.on('error', function(e) {
			  console.error('Action:', e.action);
			  console.error('Trigger:', e.trigger);
			});
			
		});
		
		function reClass() {
				setTimeout(function(){ $('.copy-btn').removeClass('change'); }, 1000);
		}
		
	</script>	
	</body>	
</html>
