<!doctype html>
<html lang="en">
	<head>
		<title>Peachy</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link  rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
		<link rel="stylesheet" href="css/custom.css" type="text/css">
		<link rel="stylesheet" href="css/responsive.css" type="text/css">
	</head>
	<body>
		<div class="">
			<div id="left-side" class="leftBar">
				<div class="header">
					<div class="logo">
						<a href="#"><img src="images/logo.svg" alt="Peachy" /></a>
					</div>
				</div>
			</div>
			<div id="right-side">
				<div class="header">
					<div class="pull-right">
						<a href="#" class="create-aacount">Already have an account?</a>
						<a href="sign-in.html" class="bttn">Sign In</a>
					</div>
				</div>
				<div id="signUp" class="log-up">
					<div class="form">
						<h1 class="title">Let's Get Started</h1>						
						<h5>Complete the first step below</h5>
						<div class="register">
							<form>
								<input type="text" name="name" value="" placeholder="Name" required/>
								<input type="email" name="email" value="" placeholder="Enter Email" required/>
								<input type="password" name="password" value="" placeholder="Enter Password" required/>
								<input type="submit" name="submit" value="CONTINUE" class="submit-btn" />
							</form>
						</div>
						<div class="other-signUp">
							<p>Or Sign UP With One Click</p>
							<button class="submit-btn google"><i class="fa fa-google"></i> <span>Sign Up With Google</span></button>
							<button class="submit-btn facebook"><i class="fa fa-facebook-square"></i> <span>Sign Up With Facebook</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>	
</html>
